<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive - Elkant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1>Elkant</h1>
            <button class="menu-toggle" aria-label="Menu">&#9776;</button>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="map.html">Carte</a></li>
                    <li><a href="nations.html">Nations</a></li>
                    <li><a href="cultures.html">Cultures</a></li>
                    <li><a href="races.html">Races</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <h2>Filtres</h2>
                <button>Vue topographique</button>
                <button>Vue des pays</button>
                <button>Vue des provinces</button>
                <h3>Points d'intérêt</h3>
                <input type="checkbox" id="sacred" name="filter" value="sacred">
                <label for="sacred">Lieux sacrés</label><br>
                <input type="checkbox" id="caves" name="filter" value="caves">
                <label for="caves">Grottes</label><br>
                <!-- Ajoute d'autres contrôles au besoin -->
            </aside>
            <section class="map-container">
                <object type="image/svg+xml" data="data/political.svg" class="map">
                    Ton navigateur ne supporte pas les SVG.
                </object>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Elkant | Créé par Serafins. Tous droits réservés.</p>
    </footer>
</body>
</html>
