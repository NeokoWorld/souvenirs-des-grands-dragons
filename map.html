<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive - Elkant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1>Elkant</h1>
            <button class="menu-toggle" aria-label="Menu">&#9776;</button>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="map.html">Carte</a></li>
                    <li><a href="nations.html">Nations</a></li>
                    <li><a href="cultures.html">Cultures</a></li>
                    <li><a href="races.html">Races</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <h2>Filtres</h2>
                <button data-src="data/topography.svg">Vue topographique</button>
                <button data-src="data/political.svg">Vue des pays</button>
                <button data-src="data/provinces.svg">Vue des provinces</button>
                <button data-src="data/cultural.svg">Vue culturelle</button>
                <button data-src="data/biomes.svg">Vue des biomes</button>
            </aside>            
            <section class="map-container">
                <iframe src="data/political.svg" class="map draggable-map" title="Carte interactive"></iframe>
                <div class="info-box tooltip">Cliquez sur un label pour afficher des informations.</div>
            </section>                     
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Elkant | Créé par Serafins. Tous droits réservés.</p>
    </footer>
    <script src="map.js" defer></script>
</body>
</html>
