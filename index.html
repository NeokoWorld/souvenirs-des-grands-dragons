<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        object {
            max-width: 90%;
            max-height: 90%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <object type="image/svg+xml" data="political.svg">Ton navigateur ne supporte pas les SVG</object>
</body>
</html>
