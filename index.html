<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Navigable</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Empêche le défilement global */
        }

        .svg-container {
            width: 100vw; /* Occupe tout l'écran */
            height: 100vh; /* Occupe tout l'écran */
            overflow: auto; /* Active les barres de défilement */
            position: relative;
            cursor: grab; /* Indique que l'utilisateur peut cliquer-glisser */
            background-color: #ffffff;
        }

        .svg-container:active {
            cursor: grabbing; /* Change le curseur lors du clic-glisser */
        }

        .svg-container object {
            display: block; /* Évite les marges par défaut des objets */
            margin: auto; /* Centrage initial */
            width: 150%; /* Agrandit le SVG initialement */
            height: 150%; /* Agrandit le SVG initialement */
        }
    </style>
</head>
<body>
    <div class="svg-container" id="svg-container">
        <object type="image/svg+xml" data="political.svg" id="svg-object">Ton navigateur ne supporte pas les SVG</object>
    </div>

    <script>
        // Ajout du déplacement au clic-glisser
        const container = document.getElementById('svg-container');
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            container.classList.add('active');
            startX = e.pageX - container.offsetLeft;
            startY = e.pageY - container.offsetTop;
            scrollLeft = container.scrollLeft;
            scrollTop = container.scrollTop;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return; // Si pas de clic, ne rien faire
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;
            const walkX = x - startX;
            const walkY = y - startY;
            container.scrollLeft = scrollLeft - walkX;
            container.scrollTop = scrollTop - walkY;
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
            container.classList.remove('active');
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
            container.classList.remove('active');
        });
    </script>
</body>
</html>
