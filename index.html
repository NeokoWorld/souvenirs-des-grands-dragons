<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Navigable</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Empêche de scroller le body lui-même */
        }

        .svg-container {
            width: 100vw; /* Largeur de l'écran */
            height: 100vh; /* Hauteur de l'écran */
            overflow: auto; /* Permet le défilement si nécessaire */
            border: 1px solid #ccc;
            position: relative;
            background-color: #ffffff;
        }

        .svg-container object {
            width: 200%; /* Taille plus grande que le conteneur pour simuler un zoom */
            height: 200%; /* Ajustez selon les dimensions du SVG */
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <object type="image/svg+xml" data="political.svg">Ton navigateur ne supporte pas les SVG</object>
    </div>
    <script>
        const container = document.querySelector('.svg-container');
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
    
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - container.offsetLeft;
            startY = e.pageY - container.offsetTop;
            scrollLeft = container.scrollLeft;
            scrollTop = container.scrollTop;
        });
    
        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;
            const walkX = x - startX;
            const walkY = y - startY;
            container.scrollLeft = scrollLeft - walkX;
            container.scrollTop = scrollTop - walkY;
        });
    
        container.addEventListener('mouseup', () => {
            isDragging = false;
        });
    
        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });
    </script>
    
</body>
</html>
